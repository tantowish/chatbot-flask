<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carigi Bot</title>
    <link href="{{ url_for('static', filename='/dist/output.css') }}" rel="stylesheet">
    <script> 
        $(document).ready(function() { 
            $('#user-input').keypress(function(event) { 
                if (event.keyCode === 13 && !event.shiftKey) { 
                    event.preventDefault(); 
                    $('form').submit(); 
                } 
            }); 

            $('form').on('submit', function(event) { 
                event.preventDefault(); 
                var csrftoken = Cookies.get('csrftoken'); 
                
                $.ajaxSetup({ 
                    headers: { 'X-CSRFToken': csrftoken } 
                }); 

                // Get the prompt
                var prompt = $('#user-input').val();

                // Replace \n with HTML line breaks in the prompt
                var formattedPrompt = prompt.replace(/\n/g, '<br>');

                var dateTime = new Date();
                var time = dateTime.toLocaleTimeString();

                // User response
                $('#prompt').append('<div class="mb-2 text-right"><p class="bg-main text-white rounded-lg py-2 px-4 inline-block">'+prompt+'</p></div>');
                // Clear the prompt 
                $('#user-input').val(''); 

                // Bot Response
                $.ajax({ 
                    url: '/index', 
                    type: 'POST', 
                    data: {prompt: prompt}, 
                    dataType: 'json', 
                    success: function(data) {
                        // Replace \n with HTML line breaks
                        var formattedResponse = data.response.replace(/\n/g, '<br>');

                        // Bot response
                        $('#prompt').append('<div class="mb-2"><p class="bg-gray-200 text-gray-700 rounded-lg py-2 px-4 inline-block">'+formattedResponse+'</p></div>');
                        // Scroll to the bottom of the prompt
                        $('#prompt').scrollTop($('#chat-box')[0].scrollHeight);
                    }
                }); 
            }); 
        });

    </script> 
</head>
